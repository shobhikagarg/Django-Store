<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting Views</title>
</head>
<body>
{% if messages %}
<ul class="message">
   {% for message in messages %}
	   <li>{{ message }}</li>
   {% endfor %}
</ul>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <h1>Are you sure you want to delete?</h1>
<input type="submit" value="Yes" />
        <a href="/">Cancel </a>
</form>
</body>
</html>
